<!doctype html>
<html lang="en">
  <head>
    <title>Presupuesto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Mi Tiendita</h1>
      <div class="container mt-2">
          <div class="jumbotron mt-2">
              <div class="form-group">
                <label for="">Ingresa tu presupuesto</label>
                <input type="number"
                  class="form-control" name="" id="presupuesto" aria-describedby="helpId" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Leche</label>
                <input type="number"
                  class="form-control" name="" id="Leche" aria-describedby="helpId" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Huevo</label>
                <input type="number"
                  class="form-control" name="" id="Huevo" aria-describedby="helpId" placeholder="">
              </div>

              <div class="form-group"> 
                <label for="">Queso</label>
                <input type="number"
                  class="form-control" name="" id="Queso" aria-describedby="helpId" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Pan</label>
                <input type="number"
                  class="form-control" name="" id="Pan" aria-describedby="helpId" placeholder="">
              </div>

              <button type="button" name="" id="costototal" onclick="calcularcostos()"
              class="btn btn-primary btn-lg btn-block" >Calcular</button>
              <div class="alert alert-warning mt-2" role="alert" id="suma">
              </div>
              <div class="alert alert-info mt-2" role="alert" id="resultado">
              </div>

          </div>
      </div>
      
    <!-- Optional JavaScript -->
   <script src="./../Javascript/Presupuesto.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
