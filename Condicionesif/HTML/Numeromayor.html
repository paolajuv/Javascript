<!doctype html>
<html lang="en">
  <head>
    <title>Comparacion de tres numeros</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron mt-2">
              <h1 class="text-center">Comparacion de tres numeros</h1>
              <div class="form-group">
                <label for="">Ingresa el primer numero</label>
                <input type="number"
                  class="form-control" name="" id="Numero1" aria-describedby="helpId" 
                  placeholder="Ingresa el primer numero">
               </div>
               <div class="form-group">
                 <label for="">Ingresa el segundo numero</label>
                 <input type="number"
                   class="form-control" name="" id="Numero2" aria-describedby="helpId" 
                   placeholder="Ingresa el segundo numero">
               </div>
               <div class="form-group">
                 <label for="">Ingresa el tercer numero</label>
                 <input type="number"
                   class="form-control" name="" id="Numero3" aria-describedby="helpId" 
                   placeholder="Ingresa el tercer numero">
               </div>
            <button type="button" name="" id="Calcular3numeros" onclick="CalcularNumeros()" class="btn btn-primary btn-lg btn-block" >
            Comparar numeros</button>
            <div class="alert alert-info mt-2" role="alert" id="CalcularNumeros">
            </div>
          </div>
      </div>
 



<script src="./../Javascript/Numeromayor.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
