<!doctype html>
<html lang="en">
  <head>
    <title>SegurosYPolizas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">Polizas y Seguros</h1>
              <div class="form-group">
                <label for="">Selecciona el tipo e poliza</label>
                <select class="form-control" name="" id="tipopoliza">
                  <option>Selecciona poliza</option>
                  <option value="A">Cobertura amplia</option>
                  <option value="B">Daños a terceros</option>
                </select>
              </div>

              <div class="form-group">
                <label for="">Ingresa el costo de tu poliza</label>
                <select class="form-control" name="" id="costopoliza">
                    <option>Selecciona el costo de poliza</option>
                  <option value="1">$1,200</option>
                  <option value="2">$950</option>
                </select>
              </div>

              <div class="form-group">
                <label for="">Casos para los posibles cargos</label>
                <select class="form-control" name="" id="cargo">
                  <option>selecciona los posibles cargos</option>
                  <option value="1">¿Tienes el hábito de beber alcohol?</option>
                  <option value="2">¿Usas lentes?</option>
                  <option value="3">¿Padeces alguna enfermedad?</option>
                  <option value="4">¿Tiene más de 40 años?</option>
                  <option value="5">¿Tiene menos de 40 años?</option>
                </select>
              </div>
              <button type="button" name="" id="calcula" onclick="calculapoliza()" 
              class="btn btn-primary" btn-lg btn-block">Calcula</button>
              <div class="alert alert-primary mt-2" id="imprpoliza" role="alert"></div>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="./../Tarea3/Poliza.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
